apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fakeStatefulSetRORF2
  namespace: fakeStatefulSetRORF
spec:
  serviceName: ""
  template:
    metadata:
      labels:
        apps: fakeReadOnlyRootFilesystem
    spec:
      containers:
      - name: fakeContainerRORF
        securityContext:
          capabilities:
            drop:
            - AUDIT_WRITE
            - CHOWN
            - DAC_OVERRIDE
            - FOWNER
            - FSETID
            - KILL
            - MKNOD
            - NET_BIND_SERVICE
            - NET_RAW
            - SETFCAP
            - SETGID
            - SETUID
            - SETPCAP
            - SYS_CHROOT
