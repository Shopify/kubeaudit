apiVersion: v1
kind: Pod
metadata:
  name: pod
  labels:
    name: pod
    container.audit.kubernetes.io/container2.allow-run-as-root: "SuperuserPrivilegesNeeded"
  namespace: run-as-user-psc-0-allowed-multi-containers-single-label
spec:
  securityContext:
    runAsUser: 0
  containers:
    - name: container1
      image: scratch
      securityContext:
        runAsUser: 1
    - name: container2
      image: scratch
      securityContext:
        runAsUser: 0
