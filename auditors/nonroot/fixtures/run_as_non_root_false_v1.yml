apiVersion: apps/v1
kind: Deployment
metadata:
  name: run_as_non_root_false
  namespace: fakeDeploymentRANR
spec:
  selector:
    matchLabels:
      apps: fakeRunAsNonRoot
  template:
    metadata:
      labels:
        apps: fakeRunAsNonRoot
    spec:
      containers:
      - name: fakeContainerRANR
        securityContext:
          runAsNonRoot: false
