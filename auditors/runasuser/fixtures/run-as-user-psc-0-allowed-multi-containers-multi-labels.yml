apiVersion: v1
kind: Pod
metadata:
  name: pod
  labels:
    name: pod
    container.audit.kubernetes.io/container1.allow-not-overridden-non-root-user: "SuperuserPrivilegesNeeded"
    container.audit.kubernetes.io/container2.allow-not-overridden-non-root-user: "SuperuserPrivilegesNeeded"
  namespace: run-as-user-psc-0-allowed-multi-containers-multi-labels
spec:
  securityContext:
    runAsUser: 0
  containers:
    - name: container1
      image: scratch
    - name: container2
      image: scratch
      securityContext:
        runAsUser: 1
