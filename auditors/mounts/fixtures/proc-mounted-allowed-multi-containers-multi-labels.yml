apiVersion: v1
kind: Pod
metadata:
  name: pod
  labels:
    name: pod
    container.audit.kubernetes.io/container1.allow-host-path-mount-proc-volume: "SomeReason"
    container.audit.kubernetes.io/container2.allow-host-path-mount-proc-volume: "SomeReason"
  namespace: proc-mounted-allowed-multi-containers-multi-labels
spec:
  containers:
    - name: container1
      image: scratch
      volumeMounts:
        - mountPath: /host/proc
          name: proc-volume
    - name: container2
      image: scratch
      volumeMounts:
        - mountPath: /host/proc
          name: proc-volume
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc
