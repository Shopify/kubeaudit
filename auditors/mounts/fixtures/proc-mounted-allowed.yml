apiVersion: v1
kind: Pod
metadata:
  name: pod
  labels:
    name: pod
    audit.kubernetes.io/pod.allow-host-path-mount-proc-volume: "SomeReason"
  namespace: proc-mounted-allowed
spec:
  containers:
    - name: container
      image: scratch
      volumeMounts:
        - mountPath: /host/proc
          name: proc-volume
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc
