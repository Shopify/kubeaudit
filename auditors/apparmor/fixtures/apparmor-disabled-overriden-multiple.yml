apiVersion: v1
kind: Pod
metadata:
  name: pod
  namespace: apparmor-disabled-overriden-multiple
  annotations:
    container.apparmor.security.beta.kubernetes.io/container2: unconfined
  labels:
    container.audit.kubeaudit.io/container2.allow-disabled-apparmor: "SomeReason"
spec:
  containers:
    - name: container
      image: scratch
    - name: container2
      image: scratch
