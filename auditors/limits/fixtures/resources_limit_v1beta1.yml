apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: resources_limit_no_memory
  namespace: fakeDeploymentQuota
spec:
  template:
    metadata:
      labels:
        apps: fakeNoLimitQuota
    spec:
      containers:
      - name: fakeContainerLimitOk
        resources:
          limits:
            cpu: 750m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 256Mi
