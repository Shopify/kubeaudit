apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: statefulset
  namespace: allow-privilege-escalation-true-single-allowed-multi-containers
spec:
  serviceName: statefulset
  selector:
    matchLabels:
      name: statefulset
  template:
    metadata:
      labels:
        name: statefulset
        container.audit.kubernetes.io/container2.allow-privilege-escalation: "SuperuserPrivilegesNeeded"
    spec:
      containers:
        - name: container1
          securityContext:
            allowPrivilegeEscalation: true
        - name: container2
          securityContext:
            allowPrivilegeEscalation: true
