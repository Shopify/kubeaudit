apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: deployment
  namespace: capabilities-redundant-override
spec:
  selector:
    matchLabels:
      name: deployment
  template:
    metadata:
      labels:
        name: deployment
        audit.kubernetes.io/pod.allow-capability-all: "SomeReason"
    spec:
      containers:
        - name: container
          image: scratch
          securityContext:
            capabilities:
              drop:
                - ALL
