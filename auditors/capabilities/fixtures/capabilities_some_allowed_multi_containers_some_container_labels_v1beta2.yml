---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: fakeDeploymentCapabilitiesAllowed
  namespace: fakeDeploymentSC
spec:
  template:
    metadata:
      labels:
        apps: fakeSecurityContext
        container.audit.kubernetes.io/fakeContainerSC.allow-capability-chown: "True"
        container.audit.kubernetes.io/fakeContainerSC.allow-capability-sys-time: "SomeReason"
    spec:
      containers:
      - name: fakeContainerSC
        securityContext:
          capabilities:
            add:
            - SYS_TIME
            - SYS_MODULE
            drop:
            - AUDIT_WRITE
            - DAC_OVERRIDE
            - FOWNER
            - FSETID
            - KILL
            - MKNOD
            - NET_BIND_SERVICE
            - NET_RAW
            - SETFCAP
            - SETGID
            - SETUID
            - SETPCAP
            - SYS_CHROOT
      - name: fakeContainerSC2
        securityContext:
          capabilities:
            add:
            - SYS_TIME
            - SYS_MODULE
            drop:
            - AUDIT_WRITE
            - DAC_OVERRIDE
            - FOWNER
            - FSETID
            - KILL
            - MKNOD
            - NET_BIND_SERVICE
            - NET_RAW
            - SETFCAP
            - SETGID
            - SETUID
            - SETPCAP
            - SYS_CHROOT
