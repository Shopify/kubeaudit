apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: cababilitiesAdded
  namespace: fakeDeploymentSC
spec:
  template:
    metadata:
      labels:
        apps: fakeSecurityContext
    spec:
      containers:
      - name: fakeContainerSC
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_TIME
            drop:
            - AUDIT_WRITE
            - CHOWN
            - DAC_OVERRIDE
            - FOWNER
            - FSETID
            - KILL
            - MKNOD
            - NET_BIND_SERVICE
            - NET_RAW
            - SETFCAP
            - SETGID
            - SETUID
            - SETPCAP
            - SYS_CHROOT
