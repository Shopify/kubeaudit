apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: deployment
  namespace: capabilities-some-allowed
spec:
  selector:
    matchLabels:
      name: deployment
  template:
    metadata:
      labels:
        name: deployment
        audit.kubernetes.io/pod.allow-capability-chown: ""
        audit.kubernetes.io/pod.allow-capability-sys-time: ""
    spec:
      containers:
        - name: container
          image: scratch
          securityContext:
            capabilities:
              add: ["SYS_TIME", "CHOWN"]
              drop: ["ALL"]
