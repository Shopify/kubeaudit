# Sample config

enabledAuditors:
    # Auditors are enabled by default if they are not explicitly set to "false"
    apparmor: true
    asat: true
    capabilities: true
    hostns: true
    image: true
    limits: true
    mountds: true
    netpols: true
    nonroot: true
    privesc: true
    privileged: true
    rootfs: true
    seccomp: true
auditors:
    capabilities:
        # If capabilities are specified, kubeaudit will error and suggest to use drop ALL
        drop: ["AUDIT_WRITE", "CHOWN"]
    image:
        image: "myimage:mytag"
    limits:
        cpu: "750m"
        memory: "500m"
