# Sample config

enabledAuditors:
    # Auditors are enabled by default if they are not explicitly set to "false"
    apparmor: true
    asat: true
    capabilities: true
    hostns: true
    image: true
    limits: true
    mountds: true
    mounts: true
    netpols: true
    nonroot: true
    privesc: true
    privileged: true
    rootfs: true
    seccomp: true
auditors:
    capabilities:
        # If no capabilities are specified, a list of recommended capabilities to drop is used
        drop: ["AUDIT_WRITE", "CHOWN"]
    image:
        image: "myimage:mytag"
    limits:
        cpu: "750m"
        memory: "500m"
    mounts:
        paths: ["/proc", "/var/run/docker.sock", "/", "/etc", "/root", "/var/run/crio/crio.sock", "/home/admin", "/var/lib/kubelet", "/var/lib/kubelet/pki", "/etc/kubernetes", "/etc/kubernetes/manifests"]
