apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app: testapp
    env: production
    name: jobs
  name: testapp
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: testapp
            env: production
            name: testapp
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: role
                    operator: In
                    values:
                    - testapp
          automountServiceAccountToken: false
          containers:
          - env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/run/gcloud/key
            image: gcr.io/docker-image/testapp:<%= current_sha %>
            args: ["gcr.io/docker-images"]
            name: jobs
            resources:
              limits:
                cpu: "1"
                memory: 10Gi
              requests:
                cpu: "1"
                memory: 10Gi
            volumeMounts:
            - name: google-service-account
              mountPath: "/var/run/gcloud"
              readOnly: true
          restartPolicy: Never
          tolerations:
            - key: "app"
              operator: "Equal"
              value: "testapp"
              effect: "NoExecute"
          volumes:
          - name: google-service-account
            secret:
              secretName: service-account-key
  schedule: 30 13 * * 1-5

---

apiVersion: v1
kind: PodTemplate
metadata:
  name: pod-template
  labels:
    name: pod-template
    app: foobar
    env: production
template:
  metadata:
    name: pod-template
    labels:
      name: pod-template
      app: foobar
      env: production
  spec:
    restartPolicy: Never
    containers:
    - name: pod
      image: gcr.io/production/foobar:tag

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-elasticsearch
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
spec:
  selector:
    matchLabels:
      name: fluentd-elasticsearch
  template:
    metadata:
      labels:
        name: fluentd-elasticsearch
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd-elasticsearch
        image: quay.io/fluentd_elasticsearch/fluentd:v2.5.2
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers

---

apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx
spec:
  replicas: 3
  selector:
    app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: nginx # Label selector that determines which Pods belong to the StatefulSet
                 # Must match spec: template: metadata: labels
  serviceName: "nginx"
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx # Pod template's label selector
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: gcr.io/google_containers/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi

---

apiVersion: v1
kind: Pod
metadata:
  name: memory-demo
  namespace: mem-example
spec:
  containers:
  - name: memory-demo-ctr
    image: polinux/stress
    resources:
      limits:
        memory: "200Mi"
      requests:
        memory: "100Mi"
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]

