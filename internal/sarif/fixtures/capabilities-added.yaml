apiVersion: apps/v1
kind: Deployment
spec:
  selector:
    matchLabels:
      name: deployment
  template:
    metadata:
      labels:
        name: deployment
    spec:
      containers:
        - name: container
          image: scratch
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - CHOWN
              drop:
                - ALL
