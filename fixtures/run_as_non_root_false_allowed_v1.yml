---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: allow_run_as_root
  namespace: fakeDeploymentRANR
spec:
  template:
    metadata:
      labels:
        apps: fakeSecurityContext
        audit.kubernetes.io/allow-run-as-root: "Superuser privileges needed"
    spec:
      containers:
      - name: fakeContainerRANR
        securityContext:
            runAsNonRoot: false
