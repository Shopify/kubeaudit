apiVersion: v1
kind: Pod
metadata:
    name: Pod
    labels:
      container.audit.kubernetes.io/container/allow-mount-docker-sock: "some reason"
spec:
    containers:
    - name: container
      volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock-volume
    - name: container2
      volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock-volume
    volumes:
      - name: docker-sock-volume
        hostPath:
          path: /var/run/docker.sock
