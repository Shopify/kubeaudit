---
apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "ls /etc/config/" ]
      volumeMounts:
      - name: config-volume
        mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: special-config # This is comment 1
      projected: # This is comment 2
        sources: # This is comment 3 
        - configMap: # This is comment 4
            items: # This is comment 5
            - key: random # This is comment 6
              path: alsoRandom # This is comment 7
  restartPolicy: Never # This is comment 8
