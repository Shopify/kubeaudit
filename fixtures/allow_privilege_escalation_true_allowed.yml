---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: fakeStatefulSetAPE
  namespace: fakeStatefulSetAPE
spec:
  template:
    metadata:
      labels:
        apps: fakeAllowPrivilegeEscalation
        kubeaudit.allow.privilegeEscalation: "Superuser privileges needed"
    spec:
      containers:
      - name: fakeContainerAPE
        securityContext:
            privileged: true
